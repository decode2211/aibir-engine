version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8001:8001"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SERP_API_KEY=${SERP_API_KEY}
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8507:8507"
    environment:
      - BACKEND_URL=http://backend:8001
    depends_on:
      - backend
    restart: unless-stopped
