services:
  # Backend FastAPI Service
  - type: web
    name: aibir-backend
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
      - key: SERP_API_KEY
        sync: false
    healthCheckPath: /

  # Frontend Streamlit Service
  - type: web
    name: aibir-frontend
    runtime: python
    buildCommand: cd frontend && pip install -r requirements-streamlit.txt
    startCommand: cd frontend && streamlit run streamlit_app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: BACKEND_URL
        value: https://aibir-backend.onrender.com
